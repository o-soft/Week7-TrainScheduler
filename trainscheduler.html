<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
<!--Wrapper-->
  <div class="container-fluid">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">"On to Your Next Destination"</h3>
    </div>

    <!-- <div class="container-fluid"> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>

              <table class="table" id="trainData">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="newTrainData"></tbody>
              </table>

            </div>
          </div>
        </div>
         
    

    <!-- Add Train -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>

              <div class="panel-body">
                <form>
                <!--Train Input Data-->
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="trainInput" type="text">
                  </div>

                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destinationInput" type="text">
                  </div>

                  <div class="form-group">
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-timeInput" type="number">
                  </div>

                  <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input class="form-control" id="frequencyInput" type="number">
                  </div>

                  <button class="btn btn-primary" id="submit-bid" type="submit" id="addNewTrain">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

  </div>

  <!-- JavaScript -->
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <!--moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/af.js"></script>
  <!--javascript-->
  <script src="logic.js"></script>

</body>

</html>
